<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300&family=Yeseva+One&display=swap" rel="stylesheet">
    <title>{{title}}</title>
</head>
<body>
    {%block content%}
    <header>
        <p><a class="header_title" href="{{url_for('main')}}">ONEGIN'S</a></p>
        {%block header_menu%}
        <div>
            <ul class="header_menu_list">
                {%for i in menu%}
                    {%if i.title == 'Регистрация' and current_user.is_authenticated%}
                        <li><a href="/logout">Выйти</a></li>
                    {%else%}
                        <li><a href="{{i.url}}">{{i.title}}</a></li>
                    {%endif%}
                {%endfor%}
                <!-- <li><a href="#">Моя лента</a></li>
                <li><a href="#">Авторы</a></li>
                <li><a href="#">О нас</a></li>
                <li><a href="{{url_for('registration')}}">Регистрация</a></li> -->
            </ul>
        </div>
        {%endblock header_menu%}
    </header>
    {%endblock%}
</body>
</html>
